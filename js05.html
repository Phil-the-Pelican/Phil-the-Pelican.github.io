<!DOCTYPE html>
<html>
  <head>
    <title>Hello Campus!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    
    <style>
      #map { height: 400px; width: 500px; }
      html, body {height: 100%; margin: 0; padding: 0; }
      #buttons { padding: 10px; background: #f3d1c9; }
    </style>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

    <script src="snakes.geojson"></script>
    <script src="access.geojson"></script>
    
    <script>
$(document).ready(function(){
      var snakesLayer;
      var snakesVisible = false;
  
      var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                                           maxZoom: 19,
                                           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>' 
      }); 
      var stamenLayer = new L.StamenTileLayer("toner");

      function lineSymbology(feature) {
        var slope = feature.properties.Max_Slope;
        var lineWidth = 2;
        var lineColor = "#a1d76a";

        if (slope > 15.0) { lineColor = "#777777"; lineWidth = 4; }
        if (slope > 30.0) { lineColor = "#e9a3c9"; lineWidth = 6; }

        return {
          color: lineColor,
          weight: lineWidth,
          opacity: 1
        };   
      }
      
      var map = L.map('map', {
        center: [ 43.7034, -72.2887 ],
        zoom: 15,
        layers: [OpenStreetMap_HOT]
      });

      var baseMaps = {
        "OSM" : OpenStreetMap_HOT,
        "Stamen" : stamenLayer
      };

      var control = L.control.layers(baseMaps).addTo(map);

      snakesLayer = L.geoJson(snakes_geojson, {
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>Name: " + feature.properties.NAME + "</b>");
        }
      }).addTo(map);

      L.geoJson(access_geojson, {
        style: lineSymbology,
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>Name: " + feature.properties.NAME + "</b><br>" + 
                          "Min. Slope: " + feature.properties.Min_Slope + "<br>" +
                          "Max. Slope: " + feature.properties.Max_Slope);
        }
      }).addTo(map);

      $("#toggleSnakes").click(function() {
        if (snakesVisible) {
          snakesVisible = false;
          snakesLayer.removeFrom(map);
        } else {
          snakesVisible = true;
          snakesLayer.addTo(map);
        }
      });
});
    </script>
  </head>
  <body>
    <h1>Hello Campus!</h1>
    <div id="map"></div>
    <div id="buttons">
      <button id="toggleSnakes">Toggle the Snakes Layer</button>
    </div>
  </body>
</html>
