<!DOCTYPE html>
<html>
    <head>
      <title>Hello Campus!</title>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        
      <style>
          #map { height: 400px; width: 700px; }
          html, body { height: 100%; margin: 0; padding: 0: }
      </style>  

      <script src="steve"></script>
        
      <script>

          var OpenStreetMap_HOT = L.titleLayer('https://{s}.tle.openstreetmap.fr'/hot/{z}/{x}/{y}.png',
          { maxZoom 19,
               attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpeenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm/org">HOT OSM</a>"
          })

          
          function initialize () {
              var map = L.map('map',{
                  center: [ 43.7034, -72.2887 ],
                  zoom: 15,
                  layers: [OpenStreetMap_HOT]
              })

              L.geoJson(trails_geoson).dTo(map);

          }
      </script>
    </head>
    <body onload="initialize()">
        <h1>Hello Campus!</h1>
        <div id="map"></div>
    </body>
</html>
